<div class="seat-map-component">
  <div class="seat-map-toolBar">
    <span class="back-icon">
      &#10094;
    </span>
    <label>Seat map (view only)</label>
  </div>
  <div class="seat-map-body">
    <div class="segment-details">
      <div class="segment-journey">
        <label class="origin-airport">{{originAirportCityName}} ({{originAirportCode}})</label>
        <label id="journeyDirectionIndicator">&#10140;</label>
        <label class="destination-airport">{{destinationAirportCityName}} ({{destinationAirportCode}})</label>
      </div>
      <div class="segment-meta-data">
        <div class="segment-date meta-deta-block">
          <label class="segment-date-day">Sun,</label>
          <label class="segment-date-month meta-deta-block-label">July</label>
          <label class="segment-date-number meta-deta-block-label">24</label>
        </div>
        <label class="segment-date meta-deta-block-separator">|</label>
        <div class="segment-date meta-deta-block">
          <label class="segment-airline-name meta-deta-block-label">{{airlineName}}</label>
          <label class="segment-flight-number meta-deta-block-label">{{flightNumber}}</label>
        </div>
        <label class="segment-date meta-deta-block-separator">|</label>
        <div class="segment-date meta-deta-block">
          <label class="aircraft-name meta-deta-block-label">{{airCraftName}}</label>
          <label class="aircraft-number meta-deta-block-label">{{airCraftNumber}}</label>
        </div>
      </div>
    </div>
    <div class="availability-indicator">
      <div class="availability-indicator-row">
        <div class="availability-block">
          <div class="square available">&#10003;</div><label>Available</label>
        </div>
        <div class="availability-block">
          <div class="square unavailable">&#10005;</div><label>Unavailable</label>
        </div>
      </div>
      <div class="availability-indicator-row">
        <div class="availability-block">
          <div class="square">&#9855;</div><label>Accessible</label>
        </div>
        <div class="availability-block">
          <div class="square premium">P</div><label>Premium</label>
        </div>
      </div>
    </div>
    <div class="seat-details">
      <div class="cabin-location-section" *ngFor="let cabin of cabinLayoutList">
        <div class="seat-row-heading">
          <div class="square-heading" *ngFor="let layout of cabin.cabinLayout">
            <label *ngIf="layout!='|'">{{layout}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
